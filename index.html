<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body take the full height of the viewport */
            margin: 0;    /* Remove default margin */
        }
        img {
            max-width: 50%; /* Ensure the image does not exceed the viewport width */
            max-height: 50vh; /* Limit the height of the image */
            margin-bottom: 20px; /* Add space between the image and the link */
        }
        a {
            text-decoration: none;
            font-size: 24px;
            color: red;
        }
        a:hover {
            color: rgb(0, 0, 0); /* Change link color on hover */
        }
    </style>
</head>
<body>
    <!-- Placeholder for the image -->
    <img src="https://images2.imgbox.com/b7/dd/ZoYndCFA_o.png" alt="Image above the link">

    <!-- Link below the image -->
    <a href="landing.html">Click to enter</a>
</body>
</html>
